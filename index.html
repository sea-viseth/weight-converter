<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Weight Converter</h1>
        <input class="inputkg" id="input" type="text" placeholder="Enter Kg">
        <div id="output">
            <div style="margin-top:10px">Gram:</div>
            <li id="gram"></li>
            <div style="margin-top:10px">Pound:</div>
            <li id="pound"></li>
            <div style="margin-top:10px">Kilogram:</div>
            <li id="kilogram"></li>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
